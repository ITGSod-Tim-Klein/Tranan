                    <th>Välj Stad:</th>

        <script type="text/javascript">
            $('select').on('change', function() {
                if (this.value == "nil") {
                    $('#text1').text('');
                    $('#text2').text('');
                    $('#text3').text('');
                }
                else if (this.value == "sthlm") {
                    $('#text1').text('556 517 39');
                    $('#text2').text('556 518 91');
                    $('#text3').text('070 331 59 56');
                }
                else if (this.value == "gbg") {
                    $('#text1').text('556 517 24');
                    $('#text2').text('556 518 11');
                    $('#text3').text('070 331 32 56');
                }
                else if (this.value == "kiruna") {
                    $('#text1').text('556 517 54');
                    $('#text2').text('556 518 43');
                    $('#text3').text('070 331 50 43');
                }
                else if (this.value == "uppsala") {
                    $('#text1').text('556 517 49');
                    $('#text2').text('556 518 65');
                    $('#text3').text('070 331 54 57');
                }
            });
